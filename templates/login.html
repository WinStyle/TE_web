<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title> TE WEB</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  </head>
  <body style="background: url(/static/image/back_001.jpg)no-repeat ; " >
  <div class="container-fluid" style="margin: 100px;">
    <div class="row">
        <div class="center-block text-center">
            <h1>Welcom to our web </h1>
            <p> I am a beginer</p>
        </div>
    </div>
    <div >
    <form class="form-horizontal form-content" action='/acc_login/' method="post">{% csrf_token %}

        <div class="form-group">
            <label for="user_name" class="col-sm-2 col-sm-offset-2 control-label" >User</label>
                <div class="col-sm-4">
                    <input class="form-control" id="user_name" placeholder="Username" name="username">
                </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 col-sm-offset-2 control-label" >Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" >
                </div>
        </div>
        <a class="col-sm-offset-4 col-sm-4" style="color:red">{{ err_log }}</a>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
